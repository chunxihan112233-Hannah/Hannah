<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dear Noah - Happy Birthday</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        section {
            width: 100%;
            height: 100%;
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            transform: translateY(20px);
            pointer-events: none;
        }
        
        section.active {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
            z-index: 10;
        }
        
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 5rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
        }
        
        p {
            font-size: 2rem;
            line-height: 1.6;
            max-width: 800px;
            margin: 0.8rem 0;
            color: #34495e;
        }
        
        .space {
            height: 1.5rem;
        }
        
        .btn-continue {
            margin-top: 3rem;
            padding: 15px 40px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50px;
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .btn-continue:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }
        
        .cake {
            font-size: 8rem;
            margin-bottom: 2rem;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            animation: float 3s ease-in-out infinite;
        }
        
        .music-btn {
            margin-top: 2rem;
            padding: 15px 40px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 8px 20px rgba(231, 76, 60, 0.3);
        }
        
        .music-btn:hover {
            background: #c0392b;
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(231, 76, 60, 0.4);
        }
        
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            height: 5px;
            background: linear-gradient(to right, #3498db, #e74c3c);
            width: 0%;
            transition: width 0.3s ease;
            z-index: 1000;
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .section-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.2) 100%);
            z-index: -1;
        }
        
        .decoration {
            position: absolute;
            opacity: 0.1;
            font-size: 15rem;
            z-index: -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 3.5rem;
            }
            
            h2 {
                font-size: 2.5rem;
            }
            
            p {
                font-size: 1.5rem;
            }
            
            .cake {
                font-size: 5rem;
            }
        }
    </style>
</head>
<body>
    <div class="progress-bar"></div>
    
    <div class="container">
        <!-- Section 1: Dear Noah -->

            <div class="section-background"></div>

        <!-- Section 3: On the day you were born -->
        <section>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('section');
            const progressBar = document.querySelector('.progress-bar');
            let currentSection = 0;
            
            // Update progress bar
            function updateProgress() {
                progressBar.style.width = `${(currentSection / (sections.length - 1)) * 100}%`;
            }
            
            // Show specific section
            function showSection(index) {
                sections.forEach(section => section.classList.remove('active'));
                sections[index].classList.add('active');
                currentSection = index;
                updateProgress();
            }
            
            // Add click events to all continue buttons
            document.querySelectorAll('.btn-continue').forEach((button, index) => {
                button.addEventListener('click', function() {
                    if (index < sections.length - 1) {
                        showSection(index + 1);
                    }
                });
            });
            
            // Initialize progress bar
            updateProgress();
            
            // Add keyboard navigation
            document.addEventListener('keydown', function(e) {
                if (e.key === 'ArrowRight' && currentSection < sections.length - 1) {
                    showSection(currentSection + 1);
                } else if (e.key === 'ArrowLeft' && currentSection > 0) {
                    showSection(currentSection - 1);
                }
            });
            
            // Add swipe support for touch devices
            let touchStartX = 0;
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', function(e) {
                const touchEndX = e.changedTouches[0].screenX;
                const diff = touchEndX - touchStartX;
                
                if (diff < -50 && currentSection < sections.length - 1) {
                    // Swipe left - next section
                    showSection(currentSection + 1);
                } else if (diff > 50 && currentSection > 0) {
                    // Swipe right - previous section
                    showSection(currentSection - 1);
                }
            });
        });
    </script>
</body>
</html>
